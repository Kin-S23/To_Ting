<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessings For You</title>
<style>  
    
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         body {
            min-height: 0vh;
            position: relative;
            padding: 2px ;
        }
   
    
        body::before {
            content: "";
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            height: 100vh; 
            margin: 0 auto; 
            
            background-image: url("/To_Ting20251213/backgroundpicture.png");
            background-repeat: no-repeat;
            background-size: auto 100%;
            background-position: center; 
            
            z-index: -1; 
        }
        .text0{
            color: rgb(242, 132, 187);
            font-size: 50px;
            text-align: center;
            font-family:"STXingkai";
            margin-top: 2.5em;
           
            position: relative; 
            animation: flyUp 3s ease-out forwards;
            }

            @keyframes flyUp {
            0% {
                transform: translateY(600px); 
                opacity: 0; 
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
            }
       
        .myimg{
            margin: 0 auto;
            display: block;
            width: 300px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float{
            0%{transform: translateY(0);}
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); } 
        }
        #fenye{
            margin-top: 50px;
            text-align: center;
            position: relative;
            animation: flyUp 3s ease-out forwards; 
            animation-delay: 0.3s; 
            opacity: 0; 
        }

        a{
            text-decoration: none;
            font-size: 18px;
            color: rgb(154, 153, 153);
            font-family: italic;
            transition: color 0.3s;
        }

        a:hover{
            color: rgb(246, 209, 244);
        }

        @keyframes flyUp {
            0% {
                transform: translateY(200px); 
                opacity: 0;
            }
            100% {
                transform: translateY(0); 
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="text0"><p>Zhuo Huiting,</p><p>Happy birthday!</p></div>
    <img src="/To_Ting20251213/cakee.png" class="myimg"alt="生日蛋糕">
    <div id="fenye">
        <a href="/To_Ting20251213/index2.html">Some Words...</a>
    </div>
</body>        
    
   

 </html>
